trigger:
- master

pool:
  name: Az

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      kubectl apply -f $(System.DefaultWorkingDirectory)/**/*mysql-aws.yml
      kubectl apply -f $(System.DefaultWorkingDirectory)/**/*flask-aws.yml
      sleep 10s
      kubectl get svc